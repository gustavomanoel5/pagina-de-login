<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EscreveAI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-image"></div>
    <div class="container">
        <form class="login-form">
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input type="email" placeholder="Email" required>
                <img src="https://img.icons8.com/ios/50/FFFFFF/user--v1.png" alt="user-icon" />
            </div>

            <div class="input-container">
                <input type="password" placeholder="Senha" required>
                <img src="https://img.icons8.com/ios/50/FFFFFF/lock--v1.png" alt="lock-icon" />
                <a href="#">Esqueci minha senha</a>
            </div>
            <button class="submit-button" type="submit">Entrar</button>
            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
